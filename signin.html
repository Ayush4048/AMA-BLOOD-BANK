<html>
<head>
<title>HTML Table</title>
<style>
Body{
background-image: url('A5.jpg');
}
h1{
color: 	#ffff00;
}

</style>
</head>
<body>
<form method="POST" action="signin.php">
<table border="8" align="center" width="500"  bgcolor="#00bfff">
<caption><h1>Registration form</h1></caption>
<tr>
<th>Enter your first name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="enter your first name" placeholder="enter your first name" required/></td>
</tr>
<tr>
<th>Enter your father name</th>
<td><input type="text" name="fname" required=""></td>
</tr>
<tr>
<th>Enter your password</th>
<td><input type="password" name="pw" required=""></td>
</tr>
<tr>
<th>Enter your email</th>
<td><input type="email" name="email" required=""></td>
</tr>
<tr>
<th>Enter your mobile</th>
<td><input type="number" name="mn" required=""></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20" name="address" required=""></textarea></td>
</tr>
<tr>
<th>Select your gender</th>
<td>
male<input type="radio" name="g" value="m"/ required="">
female<input type="radio" name="g" value="f"/ required="">
transgender<input type="radio" name="g" value="tg"/ required="">
</td>
</tr>
<tr>
<th>City</th>
<td>
<input type="text" name="city" required="">
</td>
<tr>
<th>State:</th>
<td>
<input type="text" name="state" required="">
</td>
</tr>
</tr>
<tr>
<th>Select your DOB</th>
<td><input type="date" name="dob" required=""></td>
</tr>
<tr>
<th>Select your Country</th>
<td>
<select name="country" required="">
<option value="" selected="selected" disabled="disabled">Select your country</option>
<option value="india">India</option>
<option value="china">China</option>
<option value="africa">Africa</option>
<option value="london">London</option>
<option value="france">France</option>
<option value="bangaladesh">Bangladesh</option>
<option value="nepal">Nepal</option>
<option value="bhutan">Bhutan</option>
<option value="pakistan">Pakistan</option>
</select>
</td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Save My Data"/>
<input type="reset" value="Reset Data"/>
</td>
</tr>
</table>
</form>
</body>
</html>
